<body>

  <h1><a href="https://docs.emmet.io/cheat-sheet/">Emmet cheat-sheet link</a></h1>

  <!-- child: > -->
  <!-- nav>ul>li -->
  <nav>
    <ul>
      <li></li>
    </ul>
  </nav>


  <!-- Sibling: + -->
  <!-- div+p+bq -->
  <div></div>
  <p></p>
  <blockquote></blockquote>


  <!-- Child and sibling -->
  <!-- p>div+img -->
  <p>
    <div></div>
    <img src="" alt="">
  </p>

  <!-- Multiplication: * -->
  <!-- ul>li*5 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
