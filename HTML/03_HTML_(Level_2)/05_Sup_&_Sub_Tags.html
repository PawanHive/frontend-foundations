<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub & Sup Tag</title>
</head>
<body>
  <p>a <sup>2</sup></p>
  <h1>H <sub>2</sub>O</h1>

<!-- 
Sub & Sup Tab

sub = subscript
sup = superscript
-->
