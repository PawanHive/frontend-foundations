<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline v/s Block</title>
  </head>
  <body>
    <!-- <h1> is Block Element -->
    <h1>Hello World</h1>
    <h1>Apnacollege</h1>

    <!-- <p> is Block Element -->
    <p>Hello World</p>
    <p>Apnacollege</p>

    <!-- <a> is  Inline Element -->
    <a href="www.google.com">Google Me</a>
    <a href="www.facebook.com">Facebook Me</a>
    <a href="www.youtube.com">YouTube Me</a>

    <br />

    <!-- <img> is Inline Element -->
    <img
      src="/02_HTML_(Level 2)_Part_B/ironman.webp"
      alt="Robert"
      width="400px"
    />
    <img
      src="/03_HTML_(Level_2)/Katherine.webp"
      alt="Katherine"
      width="400px"
    />
  </body>
</html>
