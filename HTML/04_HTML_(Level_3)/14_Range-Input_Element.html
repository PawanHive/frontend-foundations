<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/server">
    <div>
      <label for="vol">Select your volume level:</label>
      <input type="range" min="0" max="100" step="10" name="volume" id="vol" value="70">
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
