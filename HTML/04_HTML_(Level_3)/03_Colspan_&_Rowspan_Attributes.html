<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
<h2>My Solution: </h2>

      <table border="black">
      <caption>
        Food Menu
      </caption>
      <!-- Table Header -->
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price
            <tr>                        <!-- I created Nested <tr> -->
              <th>INR</th>
              <th>USD</th>
            </tr>
          </th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.28</td>
        </tr>
      </tbody>
    </table>
