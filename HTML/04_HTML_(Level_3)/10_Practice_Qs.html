<!-- Practice Qs 
Qs. Create a search option that redirects its search request to google
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Qs. Create a search option that redirects its search request to google</h2>
  <form action="https://www.google.com/search">
    <input type="text" name="q" placeholder="search anything on google" >
    <button>Search</button>
  </form>
</body>
</html>
