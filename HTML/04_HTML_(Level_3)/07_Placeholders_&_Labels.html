<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <!-- placeholder example -->
      Username
      <input type="text" placeholder="username" />
      <br />
      Password
      <input type="password" placeholder="password" />
      <br />

      <!-- label example -->
      <label for="username">
        USERNAME:
        <input type="text" id="username" placeholder="username with label" />
      </label>
      <br /><br />

      <!-- classical approach to write label -->

      <label for="password">Enter your password</label>
      <input type="password" id="password" placeholder="enter password" />
<br>


      <label for="age">Enter age:</label>
      <input type="age" placeholder="age" id="age">
    </form>
  </body>
</html>

Form Elements

1. Label

Syntax:

        USERNAME:
        <input type="text" id="username" placeholder="username with label" />
      </label>

2. Classical Approch to write 'label'

Syntax:
