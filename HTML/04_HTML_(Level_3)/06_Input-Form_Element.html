  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <form action="/action">
    Username
    <input type="text">
    <br>

    <br>
    color

  </form>

  <h4>Refer this link to learn more about this topic: <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input">Input Type MND</a></h4>
